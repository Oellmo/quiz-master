<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Gaming Disorder</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: { "display": ["Work Sans"] },
                },
            },
        }
    </script>
    <style>
        .answer-correct {
            background-color: #d1fae5 !important; /* Tailwind green-100 */
            border-color: #10b981 !important; /* Tailwind green-500 */
        }
        .dark .answer-correct {
            background-color: rgba(16, 185, 129, 0.2) !important;
            border-color: #10b981 !important;
        }
        .answer-incorrect {
            background-color: #fee2e2 !important; /* Tailwind red-100 */
            border-color: #ef4444 !important; /* Tailwind red-500 */
        }
        .dark .answer-incorrect {
            background-color: rgba(239, 68, 68, 0.2) !important;
            border-color: #ef4444 !important;
        }
        .faded {
            opacity: 0.6;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
    <header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-primary/20 dark:border-primary/30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <div class="text-primary">
                        <svg class="w-8 h-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Quiz: Gaming Disorder</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <!-- Main Quiz Container -->
        <div id="quiz-container" class="max-w-2xl mx-auto bg-white dark:bg-background-dark/50 rounded-xl shadow-lg border border-primary/20 dark:border-primary/30 overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="mb-6">
                    <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Fortschritt</p>
                    <div class="mt-2 h-2.5 w-full rounded-full bg-primary/20 dark:bg-primary/30">
                        <div id="progress-bar" class="h-2.5 rounded-full bg-primary transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <p id="question-counter" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Frage wird geladen...</p>
                </div>
                <h2 id="question-text" class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-6">Frage wird geladen...</h2>
                <div id="answer-buttons" class="space-y-4">
                    <!-- Answers will be dynamically inserted here -->
                </div>
            </div>
            <div class="px-6 sm:px-8 py-4 bg-primary/5 dark:bg-primary/10 border-t border-primary/20 dark:border-primary/30 flex justify-end items-center">
                <button id="next-button" class="px-6 py-2 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-opacity-90 transition-colors" style="display: none;">
                    Nächste Frage
                </button>
            </div>
        </div>

        <!-- Score Container (initially hidden) -->
        <div id="score-container" class="hidden max-w-2xl mx-auto bg-white dark:bg-background-dark/50 rounded-xl shadow-lg border border-primary/20 dark:border-primary/30 overflow-hidden">
             <div class="p-8 sm:p-12 text-center">
                <h2 id="score-text" class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-6">Dein Ergebnis</h2>
             </div>
             <div class="px-6 sm:px-8 py-4 bg-primary/5 dark:bg-primary/10 border-t border-primary/20 dark:border-primary/30 flex justify-center items-center">
                <button id="restart-button" class="px-6 py-2 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-opacity-90 transition-colors">
                    Quiz neustarten
                </button>
            </div>
        </div>
    </main>
</div>

<script>
    const questions = [
        {
            question: "Was ist die Hauptneuerung bei der Klassifikation der Gaming Disorder in der ICD-11 im Vergleich zur ICD-10?",
            answers: [
                { text: "Die ICD-11 ordnet sie den Verhaltenssüchten zu.", correct: false },
                { text: "Sie wird erstmals als eigene psychische Störung klassifiziert.", correct: true },
                { text: "Der Fokus liegt auf Online-Gaming.", correct: false },
                { text: "Sie wird als eine Subkategorie der substanzgebundenen Störungen betrachtet.", correct: false }
            ]
        },
        {
            question: "Welcher Bereich im Gehirn ist maßgeblich am Belohnungssystem beteiligt, das auch bei Gaming Disorder eine Rolle spielt?",
            answers: [
                { text: "Die Amygdala.", correct: false },
                { text: "Der Hippocampus.", correct: false },
                { text: "Der Nucleus accumbens.", correct: true },
                { text: "Das Kleinhirn.", correct: false }
            ]
        },
        {
            question: "Warum werden komorbide Störungen wie Depression und ADHS oft im Kontext von Gaming Disorder beobachtet?",
            answers: [
                { text: "Weil das Gaming die Ursache dieser Störungen ist.", correct: false },
                { text: "Weil sie oft als eine Form der Selbstmedikation oder Bewältigungsstrategie (Coping) dienen.", correct: true },
                { text: "Weil sie genetisch aneinander gekoppelt sind.", correct: false },
                { text: "Weil Gaming die körperliche Aktivität reduziert.", correct: false },
                { text: "Es gibt keinen gesicherten Zusammenhang.", correct: false }
            ]
        },
        {
            question: "Wie unterscheidet sich der Begriff Gaming Disorder von exzessivem Gaming?",
            answers: [
                { text: "Es gibt keinen Unterschied.", correct: false },
                { text: "Exzessives Gaming beinhaltet eine klinisch signifikante Beeinträchtigung.", correct: false },
                { text: "Gaming Disorder liegt erst vor, wenn auch soziale Probleme auftreten.", correct: false },
                { text: "Gaming Disorder ist durch das Fortsetzen des Verhaltens trotz negativer Konsequenzen gekennzeichnet.", correct: true },
                { text: "Exzessives Gaming ist eine Vorstufe der Gaming Disorder.", correct: false }
            ]
        },
        {
            question: "Welchen therapeutischen Ansatz hält die Forschung am vielversprechendsten für die Behandlung der Gaming Disorder?",
            answers: [
                { text: "Psychoanalyse.", correct: false },
                { text: "Gestalttherapie.", correct: false },
                { text: "Kognitive Verhaltenstherapie (CBT).", correct: true },
                { text: "Traumatherapie.", correct: false },
                { text: "Hypnotherapie.", correct: false }
            ]
        },
        {
            question: "Welche ethische Problematik ergibt sich bei der Diagnose von Gaming Disorder bei Kindern und Jugendlichen?",
            answers: [
                { text: "Die mangelnde Akzeptanz der Eltern.", correct: false },
                { text: "Die Gefahr einer pathologischen Überdiagnose von normalem Freizeitverhalten.", correct: true },
                { text: "Die fehlende rechtliche Grundlage für eine Zwangseinweisung.", correct: false },
                { text: "Die unzureichende Studienlage.", correct: false },
                { text: "Kinder können die Diagnose nicht verstehen.", correct: false }
            ]
        },
        {
            question: "Welches der folgenden Merkmale ist **kein** Kernkriterium der Gaming Disorder nach der ICD-11?",
            answers: [
                { text: "Beeinträchtigung in wichtigen Funktionsbereichen.", correct: false },
                { text: "Fortsetzung des Verhaltens trotz negativer Konsequenzen.", correct: false },
                { text: "Ein Suchtgedächtnis für das Spielen.", correct: true },
                { text: "Mangelnde Kontrolle über das Spielverhalten.", correct: false },
                { text: "Priorisierung des Spielens vor anderen Lebensinteressen.", correct: false }
            ]
        },
        {
            question: "Welches neurobiologische Modell beschreibt am besten, wie die Dopamin-Ausschüttung das Suchtverhalten verstärkt?",
            answers: [
                { text: "Das Modell der Sensibilisierung.", correct: true },
                { text: "Das Modell der Habituation.", correct: false },
                { text: "Das Modell des kognitiven Dissonanz.", correct: false },
                { text: "Das Modell der sozialen Lerntheorie.", correct: false },
                { text: "Das Modell der Selbstwirksamkeit.", correct: false }
            ]
        },
        {
            question: "Welche Rolle spielt das psychologische Konzept des 'Flow-Zustands' bei der Entstehung von Gaming Disorder?",
            answers: [
                { text: "Es ist eine direkte Ursache für die Sucht.", correct: false },
                { text: "Es ist ein schützender Faktor.", correct: false },
                { text: "Es kann das süchtige Verhalten untermauern, indem es eine Flucht aus der Realität ermöglicht.", correct: true },
                { text: "Es hat keine Relevanz.", correct: false },
                { text: "Es ist nur bei Gelegenheitsspielern relevant.", correct: false }
            ]
        },
        {
            question: "Welches Element von Online-Multiplayer-Spielen (MMOs) trägt am meisten zur Aufrechterhaltung süchtigen Verhaltens bei?",
            answers: [
                { text: "Die visuell ansprechende Grafik.", correct: false },
                { text: "Das soziale Element und die Bindung an eine Gilde.", correct: true },
                { text: "Die niedrige Einstiegshürde.", correct: false },
                { text: "Die Musik und Soundeffekte.", correct: false },
                { text: "Die einfache Steuerung.", correct: false }
            ]
        },
        {
            question: "Welcher Mechanismus in Spielen, wie zum Beispiel bei Lootboxen oder täglichen Boni, kann das Spielverhalten besonders manipulieren?",
            answers: [
                { text: "Feste Intervallverstärkung.", correct: false },
                { text: "Variable Intervallverstärkung.", correct: true },
                { text: "Negative Verstärkung.", correct: false },
                { text: "Positive Bestrafung.", correct: false },
                { text: "Shaping.", correct: false }
            ]
        },
        {
            question: "Welche der folgenden Interventionen ist am effektivsten für die Prävention von Gaming Disorder bei Jugendlichen?",
            answers: [
                { text: "Ein Verbot des Gamings.", correct: false },
                { text: "Aufklärung über Risiken im schulischen Kontext.", correct: true },
                { text: "Die alleinige medikamentöse Behandlung.", correct: false },
                { text: "Ein verpflichtender Entzug.", correct: false },
                { text: "Eine Gruppentherapie ohne Elternbeteiligung.", correct: false }
            ]
        },
        {
            question: "Was sind die wirtschaftlichen Interessen der Gaming-Industrie in Bezug auf Suchtprävention?",
            answers: [
                { text: "Die Industrie ist aktiv an der Suchtprävention beteiligt.", correct: false },
                { text: "Die Industrie hat kein Interesse an der Prävention.", correct: false },
                { text: "Die Industrie hat ein wirtschaftliches Interesse am Verbleib der Spieler.", correct: true },
                { text: "Die Industrie hat ein Interesse an einer gesetzlichen Regulierung.", correct: false },
                { text: "Das Thema ist irrelevant für die Industrie.", correct: false }
            ]
        },
        {
            question: "Welche Rolle spielt das 'Coping'-Verhalten im Kontext der Gaming Disorder?",
            answers: [
                { text: "Es ist ein primäres Kriterium für die Diagnose.", correct: false },
                { text: "Es beschreibt eine gesunde Bewältigungsstrategie.", correct: false },
                { text: "Gaming wird als maladaptive Bewältigungsstrategie genutzt, um negative Gefühle zu vermeiden.", correct: true },
                { text: "Es ist eine gesunde Alternative zur Psychotherapie.", correct: false },
                { text: "Es beschreibt die Fähigkeit, das Gaming zu kontrollieren.", correct: false }
            ]
        },
        {
            question: "Warum ist die psychotherapeutische Behandlung bei Gaming Disorder oft komplex?",
            answers: [
                { text: "Es gibt keine wirksamen Therapien.", correct: false },
                { text: "Wegen der fehlenden Studienlage.", correct: false },
                { text: "Wegen der oft begleitenden komorbiden Störungen, die ebenfalls behandelt werden müssen.", correct: true },
                { text: "Patienten lehnen die Therapie ab.", correct: false },
                { text: "Gaming Disorder wird nicht als Störung anerkannt.", correct: false }
            ]
        }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const scoreContainer = document.getElementById("score-container");
    const questionElement = document.getElementById("question-text");
    const answerButtonsElement = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-button");
    const restartButton = document.getElementById("restart-button");
    const progressBar = document.getElementById("progress-bar");
    const questionCounter = document.getElementById("question-counter");
    const scoreText = document.getElementById("score-text");

    let currentQuestionIndex = 0;
    let score = 0;
    let answerGiven = false;

    function startQuiz() {
        scoreContainer.classList.add("hidden");
        quizContainer.classList.remove("hidden");
        currentQuestionIndex = 0;
        score = 0;
        showQuestion();
    }

    function showQuestion() {
        resetState();
        answerGiven = false;
        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;

        progressBar.style.width = `${(questionNo / questions.length) * 100}%`;
        questionCounter.innerHTML = `Frage ${questionNo} von ${questions.length}`;
        questionElement.innerHTML = currentQuestion.question;

        currentQuestion.answers.forEach(answer => {
            const label = document.createElement("label");
            label.className = "flex items-center p-4 rounded-lg border border-primary/20 dark:border-primary/30 cursor-pointer transition-all hover:border-primary dark:hover:border-primary";

            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "quiz-answer";
            radio.className = "form-radio h-5 w-5 shrink-0 text-primary bg-transparent border-2 border-primary/30 dark:border-primary/40 focus:ring-0 focus:ring-offset-0 checked:bg-primary";

            const span = document.createElement("span");
            span.className = "ml-4 text-base font-medium text-gray-800 dark:text-gray-200";
            span.innerHTML = answer.text;

            label.appendChild(radio);
            label.appendChild(span);
            answerButtonsElement.appendChild(label);

            if (answer.correct) {
                label.dataset.correct = "true";
            }
            label.addEventListener("click", selectAnswer);
        });
    }

    function resetState() {
        nextButton.style.display = "none";
        while (answerButtonsElement.firstChild) {
            answerButtonsElement.removeChild(answerButtonsElement.firstChild);
        }
    }

    function selectAnswer(e) {
        if (answerGiven) return;
        answerGiven = true;

        const selectedLabel = e.currentTarget;
        const isCorrect = selectedLabel.dataset.correct === "true";

        if (isCorrect) {
            score++;
        }

        Array.from(answerButtonsElement.children).forEach(label => {
            const radio = label.querySelector('input[type="radio"]');
            radio.disabled = true;
            label.classList.remove("cursor-pointer", "hover:border-primary", "dark:hover:border-primary");

            if (label.dataset.correct === "true") {
                label.classList.add("answer-correct");
            } else if (label === selectedLabel) {
                label.classList.add("answer-incorrect");
            } else {
                label.classList.add("faded");
            }
        });

        nextButton.style.display = "block";
    }

    function showScore() {
        quizContainer.classList.add("hidden");
        scoreContainer.classList.remove("hidden");
        scoreText.innerHTML = `Dein Endergebnis: ${score} von ${questions.length} möglichen Punkten.`;
    }

    function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showScore();
        }
    }

    nextButton.addEventListener("click", handleNextButton);
    restartButton.addEventListener("click", startQuiz);

    startQuiz();
</script>
</body>
</html>
